<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center">
                    <div class="error-code mb-4">
                        <h1 class="display-1 fw-bold" th:text="${errorCode ?: 'Error'}">Error</h1>
                    </div>
                    <div class="error-title mb-4">
                        <h2 th:text="${errorTitle ?: 'Something went wrong'}">Something went wrong</h2>
                    </div>
                    <div class="error-message mb-4">
                        <p class="lead" th:text="${errorMessage ?: 'An unexpected error occurred'}">
                            An unexpected error occurred
                        </p>
                    </div>
                    <div class="error-actions">
                        <a href="/" class="btn btn-primary btn-lg me-2">
                            <i class="fas fa-home"></i> Go Home
                        </a>
                        <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left"></i> Go Back
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
